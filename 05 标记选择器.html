<html>
    <head>
        <style>
            /*
            1.标记（标签、元素）选择器
            根据标签的名字选择对应的文字 
            */
            h1{text-align: center;}
            div{
                text-align: center;
                color: silver;
            }
            p{
                text-align: center;
                text-align: center;
                line-height: 30px;
                color: magenta;
            }
        </style>
    </head>
    <body>
        <h1>兰亭集序</h1>
        <div>王羲之</div>
        <p>
            永和九年，<br/>
            岁在癸丑，<br/>
            暮春之初，<br/>
            会于会稽山阴之兰亭，<br/>
            修禊事也。

        </p>
    </body>
</html>
